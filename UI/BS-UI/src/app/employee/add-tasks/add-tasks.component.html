<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Task Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TaskName" placeholder="Enter the Task Name">
    </div>
</div>
<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Task Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TaskDesc"placeholder="Enter the Task Description">
    </div>
</div>
<button (click)="addTask()" *ngIf="task.TASK_ID==0" class="btn btn-primary">Add Task</button>
<button (click)="editTask()" *ngIf="task.TASK_ID!=0" class="btn btn-primary">Edit Task</button>
